<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- the entire body must be written by student -->
    <div class="container">
        <h2 class="row justify-content-center">Internship Form</h2>
        <form>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="first-name-input">First Name</label>
                    <input type="text" class="form-control is-invalid" placeholder="First name"
                      id="first-name-input"  required>
                    <div class="invalid-feedback">
                        First name required!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="last-name-input">Last name</label>
                    <input type="text" class="form-control is-invalid" placeholder="Last name"
                       id="last-name-input" required>
                    <div class="valid-feedback">
                        Last name required!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="email-input">Email Address</label>
                    <div class="input-group">
                        <input type="email" class="form-control is-invalid"
                            placeholder="xyz@abc.com" aria-describedby="inputGroupPrepend3" id="email-input" required>
                        <div class="invalid-feedback">
                            Email required!
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="college-input">College</label>
                    <input type="text" class="form-control is-invalid" id="college-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid College.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationServer04">Gradation Year</label>
                    <select class="custom-select form-control is-invalid">
                        <option selected>Choose...</option>
                        <option value="1">2020</option>
                        <option value="2">2021</option>
                        <option value="3">2022</option>
                        <option value="3">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Graduation Year.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="roll-no-input">Roll No.</label>
                    <input type="text" class="form-control is-invalid" id="roll-no-input"
                        required>
                    <div class=" invalid-feedback">
                    Please provide a valid Roll no.
                </div>
            </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value=""  id="conditions-checkbox" required>
            <label class="form-check-label" for="invalidCheck3">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
    </form>


</body>

</html>
